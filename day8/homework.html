<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Health Details Form </h1>
    <form action="">
        <fieldset>
            <legend>Personal Information</legend>
            <label for="name"> Full Name: </label>
            <input type="text"></input>
            <br><br>
            <label for="DOB">Date Of Birth:</label>
            <input type="date" id="DOB">
            <br>
            <br>

            <label for="">Gender:</label>
            <select name="" id="">
                <option value="">Male</option>
                <option value="">Female</option>
                <option value="">Other</option>
            </select>
            <br>
            <br>

            <label for="">Phone Number: </label>
            <input type="tel">
        </fieldset>
        <br>
        <fieldset>
            <legend>Medical History</legend>

            <label for="">Blood Group:</label>
            <select name="" id="">
                <option value="">A+</option>
                <option value="">A-</option>
                <option value="">B+</option>
                <option value="">B-</option>
                <option value="">o</option>
                <option value="">AB</option>

            </select>
            <br>
            <br>
            <label for="">Do you wear glasses or contact lenses?</label>
            <br>
            <input type="radio" name="question" value="yes">
            <label for="">Yes</label>
            <br>
            <input type="radio" name="question" value="no">
            <label for="">No</label>
            <br>
            <br>
            <label for="">Pre-existing Conditions:</label>
            <br>
            <textarea name="" id="" rows="5" cols="30"
                placeholder="List any pre-existing medical conditions"></textarea>

            <br><br>

            <label for=""> Allegies:</label>
            <br><input type="checkbox"><label for="">Pollen</label>

            <br><input type="checkbox">
            <label for="">Peanuts</label>

            <br><input type="checkbox">
            <label for="">Latex</label>

            <br><input type="checkbox">
            <label for="">None</label>

            <br>
            <br>
            <label for="">Current Medications:</label>
            <br>
            <textarea name="" id="" rows="5" cols="30"
                placeholder="List any current medications"></textarea>

            
        </fieldset>

        <fieldset>
<legend>Emergency Contact</legend>

<label for="">Emergency Contact Name:</label>
<input type="text">
<br>
<br>
<label for="">Emergency Contact Phone:</label>
<input type="text">
<br>
<br>
<label for="">Emergency Contact Contact:</label>
<input type="text">
<br>
<br>
        </fieldset>

        <button>Submit</button>
    </form>

</body>

</html>
