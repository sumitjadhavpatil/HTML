<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>Employee Details Form</h2>

    <form action="">

        <label for="name">Full Name:</label>
        <input type="text" placeholder="Enter your full name" id="name" name="FullName" value="">
        </br><br>
        <label for="email">Email:</label>
        <input type="text" placeholder="Enter your Email address" id="email" name="Email" value="">
        <br>
        <br>
        <label for="Phone">Phone Number:</label>
        <input type="tel" placeholder="Enter Your Phone Number" id="phone">
        <br>
        <br>
        <label >Gender</label>

        <input type="radio" id="Male" name="Gender" value="male">
        <label for="Male">Male</label>

        <input type="radio" id="Female" name="Gender" value="female">
        <label for="Female">Female</label>

        <input type="radio" id="Other" name="Gender" value="other">
        <label for="Other">Other</label>
<br><br>
        <label for="jobtitle">Job Titel</label>
<input type="text" placeholder="Enter your job titel" id="jobtitle">
<br>
<br>
<label for="Department">Department:</label>
<select name="Department" id="Department">
    <option value="" disabled selected>Select Your Department</option>
    <option value="it">Information Technology</option>
    <option value="cse">Computer Science</option>
    <option value="me">Mechanical</option>
    <option value="ee">Electrical</option>
    <option value="ex">Electronics</option>
    
 
</select> 
  <br><br>
<button>Submit</button>


    </form>
</body>

</html>
